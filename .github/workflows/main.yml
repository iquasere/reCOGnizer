name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: recognizer:latest
          outputs: type=docker,dest=/tmp/recognizer.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: recognizer
          path: /tmp/recognizer.tar

  use:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: recognizer
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/recognizer.tar
          docker image ls -a

      - name: Check base entrypoint
        run: docker run recognizer /bin/bash -c "ls"

      - name: Taxonomy-free annotation
        run: docker run recognizer /bin/bash -c "recognizer.py -i reCOGnizer/publication/proteomes.fasta -rd resources_directory"

      - name: Taxonomy-based annotation
        run: docker run recognizer /bin/bash -c "recognizer.py -i reCOGnizer/publication/proteomes.fasta -rd resources_directory --tax-file reCOGnizer/publication/UPIMAPI_results.tsv --tax-col 'Taxonomic lineage (SPECIES)' --protein-id-col qseqid"
